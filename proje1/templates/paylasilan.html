{% extends "_temp2.html" %}
{% block head %}
<title>Yönetim Paneli | Not Görüntüle</title>

{% endblock head %}

{% block icerik %}
{% if note %}
{%for k in note%}
<div class="container" >
    <div class="row justify-content-center mt-2">

        <div class="col-12 col-md-10 col-lg-8">
           <h3> {{k.baslik|safe}}</h3>
        </div>

    </div>
    <div class="row justify-content-center mt-2">
        <div class="col-12 col-md-10 col-lg-8">
<br>            {{k.icerik|safe}}
        </div>
    </div>

    </div>
</div>
{% endfor %}
{%else%}
<div class="alert alert-danger" >
    Bu numaraya sahip bir kayıt bulunamadı!
</div>
{% endif %}
{% endblock icerik%}
