{% block icerik %}
<div class="container" style="margin-top: 100px" >
    <div class="row mt-5" >
        <div class="col-4"></div>
        <div class="col" >
            <h2>Login Form</h2>
        <form class="mt-5" action="/" method="POST" >
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" name="inp_email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="inp_sifre" class="form-control" id="exampleInputPassword1">
            </div>
            <input type="submit" class="btn btn-primary" value="Login">
            <a href="/kayitol" >Please click this link to Signup</a>
        </form>
        <br>
        {% if hata %}
        <div class="alert alert-danger" >
            {{hata}}
        </div>
        {% endif %}
        </div>
        <div class="col-4"></div>
    </div>
</div>

{% endblock icerik %}
