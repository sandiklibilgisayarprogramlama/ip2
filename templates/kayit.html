{% extends "_temp1.html" %}

{% block icerik %}
<div class="container" style="margin-top: 100px" >
    <div class="row mt-5" >
        <div class="col-4"></div>
        <div class="col" >
            <h2>Signup Form</h2>
        <form class="mt-5" action="/kayitol" method="POST" >
            <div class="form-group">
                <label for="exampleInputEmail1">Name-surname</label>
                <input type="text" name="inp_adsoyad" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputName1">Email address</label>
              <input type="email" name="inp_eposta" class="form-control" id="exampleInputName1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="inp_pass" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">Re-type Password</label>
                <input type="password" name="inp_repass" class="form-control" id="exampleInputPassword2">
              </div>
            <input type="submit" class="btn btn-primary" value="Signup">
          </form>
          <br>
          {% if hata %}
          <div class="alert alert-danger" >
              {{hata}}
          </div>
          {% endif %}

        </div>
        <div class="col-4"></div>
    </div>
</div>

{% endblock icerik %}
